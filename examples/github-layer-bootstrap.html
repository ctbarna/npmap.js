<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>GitHub Layer (Bootstrap) | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        center: {
          lat: 37.82551432799189,
          lng: -119.57931518554688
        },
        div: 'map',
        layers: [{
          attribution: 'Land Resources Division',
          path: 'base_data/boundaries/parks/yose.topojson',
          popup: '<span class="title">Yosemite National Park</span>',
          repo: 'data',
          type: 'github',
          user: 'nationalparkservice'
        }],
        zoom: 10
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
