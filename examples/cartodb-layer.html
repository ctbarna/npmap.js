<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>CartoDB Layer | Examples | NPMap.js</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        bottom: 0;
        position: absolute;
        top: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var NPMap = {
        div: 'map',
        maxZoom: 13,
        overlays: [{
          attribution: 'NPMap Team',
          name: 'National Park Bounding Boxes',
          styles: {
            'fill': '#d39800',
            'fill-opacity': 0.2,
            'stroke': '#d39800',
            'stroke-opacity': 0.8,
            'stroke-width': 3
          },
          table: 'park_bounds',
          type: 'cartodb',
          user: 'nps'
        },{
          attribution: 'NPMap Team',
          name: 'National Park Centroids',
          styles: {
            'marker-color': '#000',
            'marker-size': 'small' 
          },
          table: 'park_points',
          type: 'cartodb',
          user: 'nps'
        }]
      };

      (function() {
        var s = document.createElement('script');
        s.src = '../dist/npmap-bootstrap.js';
        document.body.appendChild(s);
      })();
    </script>
  </body>
</html>
